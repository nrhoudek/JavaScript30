<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello!');


    // Interpolated
    //ES6 basically has this built in with string literals, now.
    console.log('Hello I am a %s', 'big boy who can code!');

    // Styled
    console.log('%c I am styled text!', 'font-size: 40px; color: red;');

    // warning!
    //Throw an warning with a stack trace!
    console.warn('oh noooooo!!!');

    // Error :|
    //Throw an error with a stack trace!
    console.error('oh no, an error');

    // Info
    console.info('Crocodiles eat 3-4 people per year.')

    // Testing
    //String/console will only fire if it is wrong!
    console.assert(1 === 2, 'That is wrong!')

    // clearing
    // This will clear the console. Commented out for obvious reason.
    // console.clear();

    // Viewing DOM Elements
    //This allows you to see all the methods and attributes of a var/element
    const p = document.querySelector('p');
    console.dir(p)

    // Grouping together
    //Line 58 and line 62 are key. The parameter passed must be the same.
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}!`);
      console.log(`${dog.name} is ${dog.age} years old!`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old!`);
      console.groupEnd(`${dog.name}`)
    });

    //start each group already collapsed.
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}!`);
      console.log(`${dog.name} is ${dog.age} years old!`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old!`);
      console.groupEnd(`${dog.name}`)
    });

    // counting
    console.count('nick');
    console.count('nick');
    console.count('nick');
    console.count('nick');
    console.count('steve');
    console.count('nick');
    console.count('nick');
    console.count('steve');

    // timing
    //Like group, the string needs to be the same for console.time() and console.timeEnd()
    console.time('fetching data');
    fetch('https://api.github.com/users/nrhoudek')
    .then(data => data.json())
    .then (data => {
      console.timeEnd('fetching data');
      console.log(data);
    })

    //table
    console.table(dogs);
  </script>
</body>
</html>
